<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDAScan - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <a href="{{ url_for('homepage') }}"><b>IDAScan</b></a>
        </div>
    </div>

    <div class="container">
        <div class="login-container">
            <img src="{{ url_for('static', filename='IDAScan.png') }}" alt="Upload" width="200">
            <input type="file" id="fileUpload" style="display: none;">
            <h3>Register to continue</h3>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('register') }}" method="POST">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                
                <label for="middlename">Middle Name</label>
                <input type="text" id="middlename" name="middlename" placeholder="Enter your middle name" required>
                
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">

                <label for="section">Grade and Section</label>
                <select id="section" name="section" required>
                    <option value="triangulum">Grade 12-Triangulum</option>
                    <option value="teacher">I'm a teacher</option>
                </select>
                
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="student">Student</option>
                    <option value="monitor">Class Monitor</option>
                    <option value="teacher">Teacher</option>
                </select>

                <label for="id_number">ID Number:</label>
                <input type="text" id="id_number" name="id_number" placeholder="Enter your ID number" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Register</button>
            </form>
            
            <p>
                <font size="2">Already have an account? <a href="{{ url_for('homepage') }}">Login here</a></font>
            </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
